<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/styles.css"/>
    <title>JavaScript Fundamentals Quiz</title>
</head>

<body>
    <div class="question-container" id="quiz">
        <div class="question-header">
        <h1 id="quiz-question">Question</h1>
        <ul>
            <li>
                <input type="radio" id="a" name="answer" class="answer">
                <label for="a" id="a-text">Answer</label>
            </li>

            <li>
                <input type="radio" id="b" name="answer" class="answer">
                <label for="b" id="b-text">Answer</label>
            </li>

            <li>
                <input type="radio" id="c" name="answer" class="answer">
                <label for="c" id="c-text">Answer</label>
            </li>

            <li>
                <input type="radio" id="d" name="answer" class="answer">
                <label for="d" id="d-text">Answer</label>
            </li>
        </ul>
        </div>

        <div class="buttons">
            <button id="startBtn" class="btn">Start Quiz</button>
            <button id="submitBtn" class="btn">Submit</button>
        </div> 
        
        <div class="timer">Time: <span id="time">0</span></div>
   
        </div>
    </div>

    <script src="Assets/script.js"></script>
</body>
</html>
